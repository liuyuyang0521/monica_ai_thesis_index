<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任务中心 | 在线充值</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="task.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 顶部导航栏：结构与任务中心其他页面保持完全一致 -->
    <header class="task-header">
      <div class="task-header-inner">
        <div class="nav-left">
          <div class="logo-icon">
            <span class="slider slider-1"></span>
            <span class="slider slider-2"></span>
            <span class="slider slider-3"></span>
          </div>
          <button class="logo-text">任务中心</button>
          <button class="task-header-my">主页</button>
          <button class="task-header-task">我的任务</button>
        </div>

        <div class="task-header-right">
          <div class="task-header-points">
            <span class="points-label">积分：</span>
            <span class="points-value">000</span>
          </div>
          <button class="btn task-header-recharge">
            立即充值
            <span class="task-arrow"></span>
          </button>
          <div class="task-header-user">
            <div class="user-avatar">U</div>
            <span class="user-name">用户名</span>
          </div>
          <button class="task-header-toggle">切换</button>
        </div>
      </div>
    </header>

    <!-- 充值页面主体：整屏背景图 + 居中内容 -->
    <main class="payment-layout">
      <div class="payment-inner">
        <!-- 顶部大标题卡片 -->
        <section class="payment-title-card">
          <h1 class="payment-title">在线充值</h1>
          <p class="payment-subtitle">
            使用支付宝在线支付为您的账户充值积分
          </p>
        </section>

        <!-- 中部充值表单卡片 -->
        <section class="payment-card">
          <h2 class="payment-card-title">一元兑换一积分</h2>

          <div class="payment-field">
            <label class="payment-label" for="paymentAmountInput">充值金额（元）</label>
            <input
              id="paymentAmountInput"
              class="payment-input"
              type="number"
              placeholder="请输入充值金额"
              min="1"
            />
          </div>

          <div class="payment-quick-row">
            <button class="payment-quick-btn">10元</button>
            <button class="payment-quick-btn">20元</button>
            <button class="payment-quick-btn">50元</button>
            <button class="payment-quick-btn">100元</button>
            <button class="payment-quick-btn">200元</button>
            <button class="payment-quick-btn">500元</button>
          </div>

          <div class="payment-field payment-method">
            <span class="payment-label">支付方式</span>
            <img src="images/button-pay.png" alt="支付宝支付" class="payment-method-btn" />
          </div>
        </section>
      </div>
    </main>

    <!-- 提示弹框（与登录页保持完全一致） -->
    <div class="toast-modal" id="toastModal">
      <div class="toast-content">
        <div class="toast-header">
          <h3 class="toast-title" id="toastTitle">提示</h3>
          <button class="toast-close" id="toastClose">&times;</button>
        </div>
        <div class="toast-body">
          <p class="toast-message" id="toastMessage">这是一条提示信息</p>
        </div>
        <div class="toast-footer">
          <button class="toast-btn toast-btn-primary" id="toastConfirm">确定</button>
          <button class="toast-btn toast-btn-secondary" id="toastCancel" style="display: none;">
            取消
          </button>
        </div>
      </div>
    </div>

    <script src="toast.js"></script>
    <script src="api.js"></script>
    <script src="page-init.js"></script>
    <script src="task.js"></script>
    <script src="task-payment.js"></script>
  </body>
</html>
